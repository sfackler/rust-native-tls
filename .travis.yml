language: rust
sudo: true
cache: cargo
rust:
- nightly
- 1.13.0
matrix:
  include:
  - os: osx
    rust: 1.13.0
env:
- RUST_BACKTRACE=1 RUST_TEST_THREADS=1
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then scripts/install_openssl_deb.sh ; fi
script:
- cargo test
- rustdoc --test README.md -L target/debug/deps -L target/debug
